<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title >Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario:</ion-label>
    <ion-input type="text" required [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña:</ion-label>
    <ion-input type="password" required [(ngModel)]="contrasenia"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="iniciarSesion()">
    Iniciar Sesión
  </ion-button>

  <ion-button fill="clear" color="tertiary" routerLink="/recuperarcontrasnia">
    ¿No recuerdas tu contraseña?
  </ion-button>
</ion-content>
