<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informaci贸n del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Direcci贸n de Origen</ion-label>
        <ion-input type="text" [(ngModel)]="origen"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Direcci贸n de Destino</ion-label>
        <ion-input type="text" [(ngModel)]="destino"></ion-input>
      </ion-item>
      <ion-button (click)="calcularRuta()" expand="full" (click)="someAsyncOperation()">Calcular Ruta</ion-button>
      <p *ngIf="distanciaEstimada > 0">Distancia: {{ distanciaEstimada }} km</p>
      <p *ngIf="precio > 0">Precio: ${{ precio }}</p>

      <!-- Bot贸n para confirmar la ruta -->
      <ion-button (click)="confirmarRuta()" *ngIf="distanciaEstimada > 0" expand="full" (click)="someAsyncOperation()">CONFIRMAR RUTA</ion-button>
    </ion-card-content>
  </ion-card>

  <div id="map" style="height: 400px; width: 100%;"></div> <!-- Contenedor para el mapa -->
</ion-content>
