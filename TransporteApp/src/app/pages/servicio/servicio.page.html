<ion-header>
  <ion-toolbar>
    <ion-title>Gestión de Viajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let viaje of viajes; let i = index">
      <ion-card-header>
        <ion-card-title>{{ viaje.origen }} → {{ viaje.destino }}</ion-card-title>
        <ion-card-subtitle>Fecha: {{ viaje.fecha | date:'short' }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-text>
                <p><ion-icon name="map-outline"></ion-icon> {{ viaje.distancia }} km</p>
              </ion-text>
            </ion-col>
            <ion-col size="6">
              <ion-text>
                <p><ion-icon name="cash-outline"></ion-icon> ${{ viaje.precio }}</p>
              </ion-text>
            </ion-col>
          </ion-row>

          <!-- Botones de acción -->
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="warning" (click)="editarViaje(viaje, i)">
                <ion-icon name="create-outline" slot="start"></ion-icon>
                Editar
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="danger" (click)="eliminarViaje(i)">
                <ion-icon name="trash-outline" slot="start"></ion-icon>
                Eliminar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div class="ion-text-center ion-padding" *ngIf="viajes.length === 0">
    <ion-text color="medium">
      <h2>No hay viajes registrados</h2>
      <p>Los viajes que agregues aparecerán aquí</p>
    </ion-text>
  </div>
</ion-content>
