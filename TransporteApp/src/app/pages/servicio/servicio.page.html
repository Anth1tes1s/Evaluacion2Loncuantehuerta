<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Viaje de {{ viaje?.origen }} a {{ viaje?.destino }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Precio:</strong> {{ viaje?.precio | currency }}</p>
      <ion-button>Confirmar Viaje</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
